
<div *ngIf="!gameOver" class="scroll-bar-desktop">
    <app-player  (click)="editPlayer(i)" *ngFor="let player of game.players; let i = index;" [ngStyle]="{'top.px': 30 +( i * 65)}"
    [name]="player" [newImage]="game.playerImages[i]" [playerActive]=" i == game.currentplayer" class="player-position hide-mobile"></app-player>
</div>

<div *ngIf="!gameOver" class="scroll-bar">
<app-add-player-mobile  (click)="editPlayer(i)"  *ngFor="let player of game.players; let i = index;" 
[name]="player" [newImage]="game.playerImages[i]" [playerActive]=" i == game.currentplayer" ></app-add-player-mobile>
</div>

<div class="game-over" *ngIf="gameOver">
    <img src="assets/img/gameo.png" alt="">
</div>


<div  *ngIf="!gameOver"  class="gameField"  >

    <div class="card-Stack">
        <img *ngFor="let c of [0, 1, 2, 3]; let i = index;" [ngStyle]="{'right.px': i * 5}" 
            src="assets/img/card_cover.png" alt="">
        <img (click)="takeCard()" class="top-card" style="right: 25px" 
            src="assets/img/card_cover.png" alt="">
        <img *ngFor="let card of game.playedCards" src="assets/img/{{ card }}.png" class="played-card">

        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-Card" 
            style="right: 25px" src="assets/img/{{ currentCard }}.png" alt="">
    </div>
</div>

<app-game-info *ngIf="!gameOver"  [card]="currentCard" class="pin-bottom" ></app-game-info>

<button *ngIf="!gameOver"  mat-fab color="primary" (click)="openDialog()" class="btn-add">
<mat-icon>add</mat-icon>
</button>
